<body class="body">
  <header class="header">
    <h1 class="title subpage-title">Ｇプレイ屋</h1>

  <main class="main">

    <section class="section">
      <h2>タイル並べ</h2>
      <p>すべての列と行で、霊夢と魔理沙の数が等しくなるように調整してください！　タイルをクリックすると魔理沙と霊夢が切り替わります。</p>
      <p>ただし、初めから開いているタイルの絵柄は変更できません。</p>
      <div class="tile-container">
        <img data-image-number="0" src="images/tile-none.png" alt="裏" class="tile">
        <img data-image-number="0" src="images/tile-none.png" alt="裏" class="tile">
        <img data-image-number="0" src="images/tile-none.png" alt="裏" class="tile">
        <img data-image-number="1" src="images/tile-marisa.png" alt="魔理沙" class="tile fixed">
        <img data-image-number="0" src="images/tile-none.png" alt="裏" class="tile">
        <img data-image-number="0" src="images/tile-none.png" alt="裏" class="tile">
        <img data-image-number="0" src="images/tile-none.png" alt="裏" class="tile">
        <img data-image-number="0" src="images/tile-none.png" alt="裏" class="tile">
        <img data-image-number="0" src="images/tile-none.png" alt="裏" class="tile">
        <img data-image-number="2" src="images/tile-reimu.png" alt="霊夢" class="tile fixed">
        <img data-image-number="0" src="images/tile-none.png" alt="裏" class="tile">
        <img data-image-number="0" src="images/tile-none.png" alt="裏" class="tile">
        <img data-image-number="2" src="images/tile-reimu.png" alt="霊夢" class="tile fixed">
        <img data-image-number="2" src="images/tile-reimu.png" alt="霊夢" class="tile fixed">
        <img data-image-number="0" src="images/tile-none.png" alt="裏" class="tile">
        <img data-image-number="0" src="images/tile-none.png" alt="裏" class="tile">
      </div>
      <p>
        <button type="button" class="button judge-tiles" onclick="judgeTiles()">判定</button>
      </p>
      <div id="answer" class="hidden">
        <p id="right">正解です！　すべてのタイルが正しく表示されました。</p>
        <p id="wrong">不正解です！　正しく並んでいないタイルがあります。</p>
        <p>
          <button type="button" class="button" onclick="initializeTiles()">もう１回挑戦する！</button>
        </p>
      </div>
    </section>
